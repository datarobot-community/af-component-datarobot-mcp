---
name: af-component-datarobot-mcp Infra
on:
  push:
    branches: ["main"]
    paths:
      - "fixtures/**"
      - "template/infra/**"
      - ".github/workflows/afcomponentmcp-infra-test.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "fixtures/**"
      - "template/infra/**"
      - ".github/workflows/afcomponentmcp-infra-test.yaml"
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test-infra:
    name: "Test Infra"
    runs-on: "ubuntu-latest"
    container:
      image: ghcr.io/astral-sh/uv:python3.11-bookworm
    steps:
      - name: Checkout
        uses: "actions/checkout@v5"
      - name: Setup caching
        uses: ./.github/actions/setup-caching
        id: setup-cache
        with:
          python-version: python3.11
          cache-key-suffix: infra
      - name: Install pulumi
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "/github/home/.pulumi/bin" >> $GITHUB_PATH
      - name: Render copier instance
        if: steps.setup-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/render-copier-instance
        with:
          copier-args: '--defaults'
      - name: Setup infra fixtures and install dependencies
        shell: sh
        working-directory: ./rendered/infra
        run: |
          cp ../../fixtures/infra/pyproject.toml ./pyproject.toml
          cp ../../fixtures/infra/Pulumi.yaml ./Pulumi.yaml
          cp ../../fixtures/infra/infra/__init__.py ./infra/__init__.py
          uv sync --extra dev
        env:
          UV_CACHE_DIR: /.uv_cache
      - name: Run linter
        shell: sh
        working-directory: ./rendered/infra
        run: |
          uv run ruff format --check --diff .
          uv run ruff check --diff .
        env:
          UV_CACHE_DIR: /.uv_cache
      - name: Create pulumi stack
        working-directory: ./rendered/infra
        run: |
          pulumi login --local
          pulumi stack init -s organization/unittest/unittest
        env:
          PULUMI_CONFIG_PASSPHRASE: "123"
      - name: Run unit tests
        shell: sh
        working-directory: ./rendered/infra
        run: |
          uv run pytest -vv --cov --cov-report=term ./tests/
        env:
          UV_CACHE_DIR: /.uv_cache
          PULUMI_CONFIG_PASSPHRASE: "123"
